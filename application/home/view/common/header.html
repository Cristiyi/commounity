<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<title>蓝软社区</title>
	
	<meta name="Keywords" content="蓝软社区" />
    <meta name="Description" content="蓝软社区" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	
	<!-- Mobile Devices Support @begin -->
        <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
        <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
        <meta content="no-cache" http-equiv="pragma">
        <meta content="0" http-equiv="expires">
        <meta content="telephone=no, address=no" name="format-detection">
        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Mobile Devices Support @end -->
	
	<link href="__CSS__/index.css" rel="stylesheet" type="text/css" />
	<link href="__CSS__/common.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="__JS__/main.js"></script>
	<script type="text/javascript" src="__JS__/jquery.rotate.min.js"></script>
	<script type="text/javascript" src="__JS__/jQuery-jcMarquee.js"></script>
	<script src="__JS__/idangerous.swiper-1.9.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		//Main Swiper
		var swiper = new Swiper('.swiper1', {
			pagination : '.pagination1',
			loop:true,
			autoPlay:5000,
			grabCursor: true
		});
		//Clickable pagination
		$('.pagination1 .swiper-pagination-switch').click(function(){
			swiper.swipeTo($(this).index())
		});		
	});
	</script>
</head>

<body>
<div class="main">
	<!--头部-->
	<div class="header" id="bktop">
		<div class="logo"><a href="index.html"><img src="__STATIC__/images/logo.gif" /></a></div>
		<div class="banner">
			<div class="close"><img id="img1" src="__STATIC__/images/banner01.gif" /></div>
			<div class="open hide"><img id="img2" src="__STATIC__/images/banner02.gif" /></div>
			<ul class="xla">
					<li>
						<a class="dianj dj1" href="{:url('index')}"><font>首页</font><img id="ig1" src="__STATIC__/images/xiala.gif" /></a>
					</li>
				{volist name="pcat" id="parent" key="k"}
					<li>
						<a class="dianj dj{$k+1}" href="javascript:;"><font>{$parent.name}</font><img id="ig{$k+1}" src="__STATIC__/images/xiala.gif" /></a>
						<div class="zilan">
							{volist name="childcat" id="child"}
								{if condition="$child.pid==$parent.id"}
									<a href="{:url('index',['cate_id'=>$child.id])}">{$child.name}</a>
								{/if}
							{/volist}
						</div>
					</li>
				{/volist}
			</ul>
		</div>
		<div class="clearBoth"></div>
	</div>
